<div class="container">
	<div class="row">
		<div class="col-sm-1">
			<img src="/img/home.png" class="img-responsive">
		</div>
		<div class="col-sm-7">
			<h2>ListEstate <small>- searching properties made easy</small></h2>
		</div>
		<div class="col-sm-4">
			<ul class="list-inline bg-info h4 panel-body">
				<li>Total Property : {{propertyCount}}</li>
				<li>Total Likes : {{likesCount}}</li>
			</ul>
		</div>
	</div>
	<hr>
	<div class="row">
		<section class="col-md-4">
			<div class="well well-sm">
				<div class="form-group">
					<input [(ngModel)]="search" type="text" (keyup)="onSearch()" class="form-control" placeholder="Search for...">
				</div><!-- /input-group -->
				<ul class="list-group">
					<li class="list-group-item" 
					[class.active]="entry === selectedProperty"
					*ngFor="#entry of getProperties()" (click)="selectProperty(entry)">
						<span class="fa fa-home"></span>
						{{entry.name}}
						<span class="pull-right">
							<i class="fa fa-inr"></i>
							{{entry.price}}
							<i class="fa fa-play"></i>
						</span>
					</li>
				</ul>
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<div class="btn btn-primary" >
								<span class="fa fa-random"></span>
								Sort by
							</div>
						</div>
					</div>
					<div class="col-sm-8">
						<label class="radio-inline">
							<input type="radio" name="sortBy" (click)="sortData('name')"> Name
						</label>
						<label class="radio-inline">
							<input type="radio" name="sortBy" (click)="sortData('price')"> Price
						</label>
						<label class="radio-inline">
							<input type="radio" name="sortBy" (click)="sortData('type')"> Type
						</label>
					</div>
				</div>
			</div>
		</section>
		<section class="col-md-8">
				<div class="row" *ngIf="selected">
					<div class="col-md-5">
						<img class="img-responsive" src="{{selectedProperty.image}}">
					</div>
					<div class="col-md-7">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h3 class="panel-title">{{selectedProperty.name}}</h3>
							</div>
							<ul class="list-group">
								<li class="list-group-item">
									<span class="fa fa-home"></span>
									{{selectedProperty.builder}}
								</li>
								<li class="list-group-item">
									<span class="fa fa-th-large"></span>
									{{selectedProperty.type}}
								</li>
								<li class="list-group-item">
									<span class="fa fa-square" [style.color]="selectedProperty.color"></span>
									Color
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="row" *ngIf="selected">
					<div class="col-md-4">
						<div class="panel panel-info">
							<div class="panel-heading">
								<h3 class="panel-title">Amenities</h3>
							</div>
							<ul class="list-group">
								<li *ngFor="#amenity of amenities" class="list-group-item">{{amenity}}</li>
							</ul>
						</div>
					</div>
					<div class="col-md-8">
						<iframe width="100%" height="350" [src]="mapURL"></iframe>
					</div>
				</div>
				<div class="row well well-sm" *ngIf="selected">
					<div class="col-sm-4">
						<button class="btn btn-default btn-block" (click)="like(selectedProperty)">
							<span class="fa fa-thumbs-up"></span>
							Likes ({{selectedProperty.likes}})
						</button>
					</div>
					<div class="col-sm-4">
						<button class="btn btn-default btn-block">
							<span class="fa fa-share"></span>
							Shares
						</button>
					</div>
					<div class="col-sm-4">
						<button class="btn btn-default btn-block">
							<span class="fa fa-cloud-download"></span>
							Download
						</button>						
					</div>
				</div>
		</section>
	</div>
</div>
